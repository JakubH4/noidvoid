<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOIDVOID</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden; /* Prevent scrolling */
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        /* Navigation Bar */
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px; /* Increase right padding */
    background-color: rgba(31, 31, 31, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-sizing: border-box;
}

.nav-links {
    display: flex;
    gap: 20px;
    padding-right: 20px; /* Ensure enough spacing from the edge */
}

.nav-links a {
    font-size: 1rem;
    color: #ffffff;
    transition: color 0.3s ease;
    white-space: nowrap; /* Prevent wrapping */
}

.nav-links a:hover {
    color: #6200ea;
}

        /* Full-Page Hero Section with Uzumaki GIF */
        .hero {
            position: relative;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('anime-uzumaki.gif') center/cover no-repeat;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better text visibility */
            z-index: 1;
        }

        .hero h1, .hero p, .hero .cta-button {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin: 20px 0 40px;
        }

        .hero .cta-button {
            padding: 15px 30px;
            background-color: #6200ea;
            color: #ffffff;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .hero .cta-button:hover {
            background-color: #3700b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 20px;
            }

            .navbar .nav-links {
                gap: 10px;
            }

            .navbar .nav-links a {
                font-size: 0.9rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero .cta-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">NOIDVOID</div>
        <div class="nav-links">
            <a href="#">Features</a>
            <a href="#">Pricing</a>
        </div>
    </nav>

    <!-- Full-Page Hero Section with Uzumaki GIF -->
    <section class="hero">
        <h1>TIRED OF YOUR SOUL?</h1>
        <p>Get lighter by 21 grams in no time!</p>
        <a href="#" class="cta-button">TRY FOR FREE</a>
    </section>
</body>
</html>
